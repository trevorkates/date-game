<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="date-game">
    <div id="date-display"></div>
    <div id="timer">00:00.00</div>
    <div id="buttons"></div>
    <div id="controls">
      <button id="next-btn">Next</button>
      <button id="reset-btn">Reset Score</button>
    </div>
    <div id="scoreboard">
      Correct: <span id="correct-count">0</span> 
      Wrong:   <span id="wrong-count">0</span> 
      Streak:  <span id="streak-count">0</span>
    </div>
    <div id="metrics">
      Best: <span id="best-time">--:--.--</span> 
      Avg:  <span id="avg-time">--:--.--</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
