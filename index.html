<body>
  <div id="date-game">
    <div id="date-display"></div>
    <div id="timer">00:00.00</div>
    <div id="buttons"></div>

    <div id="controls">
      <button id="start-btn">Start</button>
      <button id="next-btn" style="display:none;">Next</button>
      <button id="leaderboard-btn">Leaderboard</button>
      <!-- new "Why?" button, hidden until wrong answer -->
      <button id="why-btn" style="display:none;">Why?</button>
    </div>

    <div id="scoreboard">
      Correct: <span id="correct-count">0</span> 
      Wrong:   <span id="wrong-count">0</span> 
      Streak:  <span id="streak-count">0</span>
    </div>
    <div id="metrics">
      Best: <span id="best-time">--:--.--</span> 
      Avg:  <span id="avg-time">--:--.--</span>
    </div>
  </div>

  <!-- Leaderboard modal (existing) -->
  <div id="leaderboard-modal" class="modal hidden">
    <div class="modal-content">
      <h2>All-Time Streak Leaderboard</h2>
      <ol id="leaderboard-list"></ol>
      <button id="close-leaderboard">Close</button>
    </div>
  </div>

  <!-- Explanation modal -->
  <div id="why-modal" class="modal hidden">
    <div class="modal-content">
      <h2>How to calculate the day of the week</h2>
      <div id="why-content" style="text-align:left; line-height:1.4"></div>
      <button id="close-why">Close</button>
    </div>
  </div>

  <!-- load updated script -->
